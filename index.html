<!DOCTYPE html>
<html>
<head>
  <title>Lectura de archivo CSV y Visualización</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="../js/script.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="element-spacing">Lectura de archivo CSV y Visualización</h1>
    <input type="file" onchange="handleFile(event)" accept=".csv" class="element-spacing" />
    <div id="table" class="element-spacing"></div>
    <canvas id="chart" class="element-spacing"></canvas>
  </div>
</body>
</html>
